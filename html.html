<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지뢰찾기</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 10px;
        }
    </style>
</head>
<body>
<input id="hor" type="number" placeholder="가로" value="10">
<input id="ver" type="number" placeholder="세로" value="10">
<input id="mine" type="number" placeholder="지뢰" value="20">
<button id="basic">초급</button>
<button id="intermediate">중급</button>
<button id="advanced">고급</button>
<button id="exec">실행</button>
<table id="table">
    <thead>
    <tr>
        <td><span id="timer">0</span>초</td>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="지뢰찾기.js"></script>
</body>
</html>
